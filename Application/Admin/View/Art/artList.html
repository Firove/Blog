<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文章列表</title>
		<load file="__PUBLIC__/Admin/css/common.css" />
		<load file="__PUBLIC__/Admin/css/artlist.css" />
		<load file="__PUBLIC__/Admin/css/fenyelinks.css" />
	</head>
	<body>
		<include file="./Application/Admin/View/Public/top.html" />
		<div id="content">
			<include file="./Application/Admin/View/Public/left.html" />
            <div id='right'>
            	<table border="1px" cellspacing="0" cellpadding="0" style="word-break: break-all;word-wrap: break-word;">
            		<tr><th style="width: 350px;">文章标题</th><th>发布时间</th><th style="width: 120px;">操作</th></tr>
            		<volist name="list" id="vo">
            			
            		<tr><td>{$vo.title}</td><td>{$vo.pubtime}</td><td>           			
            			<a href="{:U('Admin/Art/delete?art_id='.$vo['art_id'])}">删除</a>&nbsp;|&nbsp;
            			<a href="{:U('Admin/Art/artEdit?art_id='.$vo['art_id'])}">编辑</a></td></tr>
            			
            		</volist>
            	</table>
            	<div class="wrap">
            		<div class="nav">
            			{$show}
            		</div>
            	</div>
            	
            </div>
       </div>
	</body>
</html>
